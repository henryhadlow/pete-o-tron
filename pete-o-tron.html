  <head>
    <title>Greeting Generator</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript">
      function getGreeting() {
        var salutation = [
          "Yo,",
          "Later,",
          "Laterz,",
          "Ciao,",
          "See ya,",
          "Adios,",
          "Offski,",        
          "Audi,",
          "Tomorrow,",
          "Kill you last,"
        ];
        var randomChoice1 = Math.floor(Math.random() * salutation.length);
        var locations = [
          "cave",
          "canyon",
          "swamp",
          "moon",
          "crevace",
          "tree",
          "loch",
          "desert",
          "roof",
          "mountain",
          "valley",
          "sewer",
          "tube",
          "basement",
          "attic",
          "ocean",
          "lagoon",
          "paddock",
          "river",
          "cliff",
          "precipice",
          "marsh",
          "couch",
          "table",
          "garden"
        ];
        var randomChoice2 = Math.floor(Math.random() * locations.length);
        var beasts = [
          "donkeys!",
          "dogs!",
          "cats!",
          "goats!",
          "hampsters!",
          "fish!",
          "chickens!",
          "badgers!",
          "ferrets!",
          "geese!",
          "wombats!",
          "lizards!",
          "roosters!",
          "pigs!",
          "llamas!",
          "mooses!",
          "crickets!",
          "lobsters!",
          "rabbits!",
          "frogs!",
          "slugs!",
          "worms!",
          "roosters!"
        ];
        var randomChoice3 = Math.floor(Math.random() * beasts.length);
        $("#myBox").html(salutation[randomChoice1] + " " + locations[randomChoice2] + " " + beasts[randomChoice3]);
      }
    </script>

    <style type="text/css">
      #mybox {
        top: 10px;
        background-color: greenyellow;
        font-size: 72px;
        text-align: left;
        padding: 10px 10px 10px 10px;
        margin-left: 10px;
        font-family: helvetica;
        font-weight: bolder;
      }
      p {
        font-size: 20px;
        font-family: arial;
      }
    </style>
  </head>

  <body>

    
     <div id="myBox">
       What are you waiting for?
     </div>
     <div>
     <p>
       <a href="javascript:getGreeting()">Hit me big dog!</a>
